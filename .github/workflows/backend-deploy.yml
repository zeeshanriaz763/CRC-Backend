name: CI/CD Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r MyFunction/requirements.txt

    - name: Set environment variables
      run: |
        echo "COSMOS_ENDPOINT=${{ secrets.COSMOS_ENDPOINT }}" >> $GITHUB_ENV
        echo "COSMOS_KEY=${{ secrets.COSMOS_KEY }}" >> $GITHUB_ENV
        echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> $GITHUB_ENV
        echo "CONTAINER_NAME=${{ secrets.CONTAINER_NAME }}" >> $GITHUB_ENV

    # Optional step to debug: Print the environment variables (remove this step in production)
    - name: Show environment variables
      run: |
        echo "COSMOS_ENDPOINT: $COSMOS_ENDPOINT"
        echo "COSMOS_KEY: $COSMOS_KEY"

    - name: Run tests
      run: |
        cd MyFunction
        pytest

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIAL }}

    - name: Deploy ARM Template
      run: |
        az deployment group validate --resource-group Class-Zeeshan --template-file Infrastructure/merged_template.json --parameters Infrastructure/merged_parameters.json
